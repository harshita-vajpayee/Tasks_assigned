  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      /* Slightly brighter background */
    }

    .calendar {
      max-width: 800px;
      margin: 20px auto;
      background-color: #f7f7f7;
      /* Slightly brighter background */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 16px;
      background-color: #6aa1b0;
      /* Brighter header background */
      color: #fff;
    }

    .header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    .header button:hover {
      opacity: 0.8;
    }

    .days {
      display: flex;
      justify-content: space-between;
      background-color: #e4e4e4;
      /* Slightly brighter days background */
      padding: 12px;
      font-weight: bold;
    }

    .day {
      width: calc(100% / 7);
      text-align: center;
      padding: 16px 0;
    }

    .day:hover {
      background-color: #d3d3d3;
      /* Slightly brighter hover effect */
      cursor: pointer;
    }

    .day.today {
      background-color: #6aa1b0;
      /* Brighter today cell background */
      color: #fff;
      font-weight: bold;
    }

    .dates {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      /* Slightly brighter border */
      border-right: 1px solid #ccc;
      /* Slightly brighter border */
    }

    .date {
      width: calc(100% / 7);
      text-align: center;
      padding: 16px 0;
      border-bottom: 1px solid #ccc;
      /* Slightly brighter border */
      border-left: 1px solid #ccc;
      /* Slightly brighter border */
    }

    .date:hover {
      background-color: #d3d3d3;
      /* Slightly brighter hover effect */
      cursor: pointer;
    }

    .date.today {
      background-color: #6aa1b0;
      /* Brighter today cell background */
      color: #fff;
      font-weight: bold;
    }

    /* Styling for the buttons and dropdowns */
    button,
    select {
      font-size: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      background-color: #6aa1b0;
      /* Brighter buttons background */
      color: #fff;
      cursor: pointer;
    }

    button:hover,
    select:hover {
      background-color: #47838f;
      /* Slightly brighter hover effect for buttons and dropdowns */
    }

    select {
      margin-left: 10px;
    }
  </style>

  <button onclick="goToCurrentMonth()">Today</button>
  <select id="month-selector" onchange="selectMonth()"></select>
  <select id="year-selector" onchange="selectYear()"></select>
  <div class="calendar">
    <div class="header">
      <button onclick="prevMonth()">&#8249;</button>
      <h1 id="month-year"></h1>
      <button onclick="nextMonth()">&#8250;</button>
    </div>
    <div class="days">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>
    <div class="dates" id="calendar-dates"></div>
  </div>

  <script>
    let currentYear, currentMonth;

    function generateYearOptions() {
      const yearSelector = document.getElementById('year-selector');
      const currentYear = new Date().getFullYear();
      const startYear = currentYear - 10; // Display 10 years in the past and future

      for (let year = startYear; year <= currentYear + 10; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelector.appendChild(option);
      }
    }

    function generateMonthOptions() {
      const monthSelector = document.getElementById('month-selector');
      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      for (let i = 0; i < months.length; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = months[i];
        monthSelector.appendChild(option);
      }
    }

    function generateCalendar(year, month) {
      const today = new Date();
      const currentDay = today.getDate(); // Get the current day of the month
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();

      const calendarDates = document.getElementById('calendar-dates');
      calendarDates.innerHTML = '';

      const monthYearElement = document.getElementById('month-year');
      monthYearElement.textContent = new Date(year, month).toLocaleString('en-us', { month: 'long', year: 'numeric' });

      // Empty cells for previous month
      for (let i = 0; i < startingDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('date');
        calendarDates.appendChild(emptyCell);
      }

      // Dates for the current month
      for (let i = 1; i <= daysInMonth; i++) {
        const dateCell = document.createElement('div');
        dateCell.classList.add('date');
        dateCell.textContent = i;
        calendarDates.appendChild(dateCell);

        // Highlight today's date
        if (i === currentDay && year === today.getFullYear() && month === today.getMonth()) {
          dateCell.classList.add('today');
        }
      }
      const totalDaysDisplayed = startingDay + daysInMonth;
      const remainingCells = 42 - totalDaysDisplayed;
      for (let i = 0; i < remainingCells; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('date');
        calendarDates.appendChild(emptyCell);
      }
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentYear--;
        currentMonth = 11; // December (0-based index)
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentYear++;
        currentMonth = 0; // January (0-based index)
      }
      generateCalendar(currentYear, currentMonth);
    }

    function goToCurrentMonth() {
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      generateCalendar(currentYear, currentMonth);

      document.getElementById('year-selector').value = currentYear;
      document.getElementById('month-selector').value = currentMonth;
    }

    function selectMonth() {
      const monthSelector = document.getElementById('month-selector');
      currentMonth = parseInt(monthSelector.value);
      generateCalendar(currentYear, currentMonth);
    }

    function selectYear() {
      const yearSelector = document.getElementById('year-selector');
      currentYear = parseInt(yearSelector.value);
      generateCalendar(currentYear, currentMonth);
    }

    // Initial display for the current month
    generateYearOptions();
    generateMonthOptions();
    const today = new Date();
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    document.getElementById('year-selector').value = currentYear;
    document.getElementById('month-selector').value = currentMonth;
    generateCalendar(currentYear, currentMonth);
  </script>
