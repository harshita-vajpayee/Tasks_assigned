<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cooking Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-success text-white text-center my-2">
        <p id="selected-date" class="fw-bold">Date: <span id="current-date"></span></p>
    </div>

    <ul class="nav nav-tabs justify-content-around">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#breakfast">Breakfast</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#lunch">Lunch</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#dinner">Dinner</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#all">All</a>
        </li>
    </ul>

    <div class="container mt-3">
        <div class="tab-content" id="mealTables">
            <!-- Breakfast Table -->
            <div class="tab-pane fade show active" id="breakfast">
                <h2>Breakfast Table</h2>
                <div class="table-responsive">
                    <table class="table table-bordered text-center table-hover">
                        <thead class="table-info">
                            <tr>
                                <th>Title 1</th>
                                <th colspan="2">Title 2</th>
                            </tr>
                            <tr>
                                <th>Batch Yield</th>
                                <th colspan="2">0.0L</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Little Millet</td>
                                <td>10.00</td>
                                <td>KG</td>
                            </tr>
                            <tr>
                                <td>Hi</td>
                                <td>Hello</td>
                                <td>bye</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Lunch Table -->
            <div class="tab-pane fade" id="lunch">
                <h2>Lunch Table</h2>
                <!-- Add your lunch table content here -->
            </div>

            <!-- Dinner Table -->
            <div class="tab-pane fade" id="dinner">
                <h2>Dinner Table</h2>
                <!-- Add your dinner table content here -->
            </div>

            <!-- All Table -->
            <div class="tab-pane fade" id="all">
                <h2>All Tables</h2>
                <!-- Add your content for all meals here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Set the current date in the page
        const currentDateElement = document.getElementById('current-date');
        const currentDate = new Date().toLocaleDateString('en-US');
        currentDateElement.textContent = currentDate;
    </script>
</body>

</html>
