<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="date-content">
        <h1>Your age in days: </h1>
        <p class="date"><span></span> Days</p>
    </div>

    <h2>You want to know how many days are between 2 dates?</h2>
    <div class="date-picker-wrapper">
        <div>
            <p>From:</p>
            <input type="date" class="from-day" />
        </div>
        <div>
            <p>To:</p>
            <input type="date" class="to-day" />
        </div>
    </div>
</div>
<script src="app.js"></script>  
</body>
</html>
